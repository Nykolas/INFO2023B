{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>INFORMATORIO</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

</head>
<body>

	<img src="{% static 'img/logo.png' %}" width="150px">
	
		<a href="{% url 'inicio' %}">Home</a>

		<a href="{% url 'noticias:h_noticias' %}">NOTICIAS</a>

		{% if user.is_authenticated %}

			<a href="{% url 'login'%}">LOGIN</a>

		<br><br><br><br>
	{% block contenido %}

	{% endblock contenido %}

</body>
</html>
